<!DOCTYPE html>
<html>
<head>
    <title>Logeate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            background: rgba(26, 26, 26, 1);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }

        .login-form {
            background: rgb(0, 0, 0);
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            height: 46%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(26, 26, 26, 1);
            transition: transform 0.3s ease-in-out;
        }

        .login-form:hover {
            transform: scale(1.01);
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        input {
            width: 93%;
            padding: 0.75rem;
            margin: 0.8rem 0;
            border: none;
            border-radius: 4px;
            background: rgb(37, 37, 37);
            color: white;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 1.1rem;
            background: #ccccce;
            border: none;
            border-radius: 4px;
            color: rgb(0, 0, 0);
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
            transition: background 0.1s ease;
        }

        button:hover {
            background: #bebebe;
        }

        @media (max-width: 768px) {
            .login-form {
                padding: 1.5rem;
            }

            input {
                font-size: 1.1rem;
            }

            button {
                font-size: 1.1rem;
            }

            .login-form h2 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>Login</h2>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Nick" required>
            <input type="password" name="password" placeholder="ContraseÃ±a" required>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
