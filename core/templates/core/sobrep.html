<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>more</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Konkhmer+Sleokchher&family=Niramit:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: rgb(15, 15, 15);
            --nav-bg: rgb(0, 0, 0);
            --text-color: #ffffff;
            --accent-color: rgba(26, 26, 26, 1);
            --icon-standard-size: 24px; 
            --highlight-color: #ccccce;
            --border-color: rgba(255, 255, 255, 0.226);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--nav-bg);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .options-container {
            padding: 20px;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-button {
            background: transparent;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            text-align: center;
            text-decoration: none;
            display: block;
        }

        .option-button:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .back-link {
            margin-top: 20px;
            color: var(--highlight-color);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .team-title {
            margin-bottom: 2rem;
            font-family: 'Outfit', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .title-title {
            font-family: 'Niramit', sans-serif;
            font-size: 3.5rem;
            font-weight: bold;
            color: #ffffff;
            text-align: center;
            -webkit-text-stroke: 0.5px #ffffff;
            letter-spacing: -1.9px;
        }

        @media (max-width: 768px) {
            .site-logo {
                font-size: 3rem;
            }

            .options-container {
                max-width: 90%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="team-title">
        <span class="title-title">posters</span> More
      </div>
    
    <div class="options-container">
        <a href="https://postersmore.netlify.app/docs/pp" target="_blank" class="option-button">Privacy Policy</a>
        <a href="https://postersmore.netlify.app/docs/nc" target="_blank" class="option-button">Community Guidelines</a>
        <a href="https://postersmore.netlify.app/docs/ct" target="_blank" class="option-button">Contact</a>
        <a href="https://postersmore.netlify.app/docs/te" target="_blank" class="option-button">Team</a>
        <a href="{% url 'support' %}" class="option-button">Support</a>
    </div>
    
    <a href="{% url 'home' %}" class="back-link">‚Üê Back to Home</a>
</body>
</html>
